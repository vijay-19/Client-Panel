<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center pb-2 pt-2"><span class="text-primary">Client Panel</span> Register</h1>
            </div>
            <form (submit)="onSubmit()">
                <div class="form-group">
                    <label class="mx-4">Email</label>
                    <input type="text" style="width:91%;margin-left:20px;" class="form-control" name="email"
                        [(ngModel)]="email">
                </div>
                <br>
                <div class="form-group">
                    <label class="mx-4">Password</label>
                    <input type="password" name="password" style="width:91%;margin-left:20px;" class="form-control"
                        [(ngModel)]="password">
                </div>
                <br>
                <input type="submit" style="width:91%;margin-left:20px;margin-bottom:20px;" value="Register"
                    class="btn btn-primary btn-block">
                <br>
            </form>
        </div>
    </div>
</div>
