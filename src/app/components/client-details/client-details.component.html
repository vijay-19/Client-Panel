<div class="row">
    <div class="col-md-8">
        <a routerLink="/" class="btn btn-link">Go to Dashboard</a>
    </div>

    <div class="col-md-4">
        <a routerLink="/client/edit/{{id}}" class="btn btn-dark">Edit</a>

        <button (click)="onDelete()" class="btn btn-danger">Delete</button>
    </div>

</div>

<div *ngIf="client" class="card">
    <div class="card-header">
        <h3>{{client.firstName}} {{client.lastName}}</h3>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-8 col-sm-6">
                <h4>CLIENT ID : {{client.id}}</h4>
            </div>
            <div class="col-md-4 col-sm-6">
                <h4>Balance: <span class="text-danger">{{client.balance | currency:"USD"}}</span>
                </h4>
            </div>
        </div>
        <hr>
        <ul class="list-group">
            <li class="list-group-item">Contact Email: {{client.email}}</li>
            <li class="list-group-item">Contact Phone: {{client.phoneNo}}</li>

        </ul>
    </div>
</div>
